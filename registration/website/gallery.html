    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .image-card {
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 50%;
            height: auto;
            display: block;
        }
        .sub-cards {
            display: none;
            padding: 10px;
        }
        .sub-card {
            display: inline-block;
            width: calc(20% - 10px);
            margin-right: 10px;
            margin-bottom: 10px;
            vertical-align: top;
        }
        .sub-card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

    <script>
        function toggleSubcards(id) {
            var subcards = document.getElementById(id);
            if (subcards.style.display === "none" || subcards.style.display === "") {
                subcards.style.display = "block";
            } else {
                subcards.style.display = "none";
            }
        }
