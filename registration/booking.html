<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(https://images.unsplash.com/photo-1569949381669-ecf31ae8e613?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
       <center><h1>TourBlocks</h1></center> 
        <h2>Booking Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>Package:</label><br>
                <input type="radio" id="dubai" name="package" value="Dubai" required>
                <label for="dubai">Dubai</label><br>
                
                <input type="radio" id="goa" name="package" value="Goa" required>
                <label for="goa">Goa</label><br>
                
                <input type="radio" id="new_york" name="package" value="New York" required>
                <label for="new_york">New York</label><br>
                
                <input type="radio" id="bali" name="package" value="Bali" required>
                <label for="bali">Bali</label><br>
                
                <input type="radio" id="singapore" name="package" value="Singapore" required>
                <label for="singapore">Singapore</label><br>
                
                <input type="radio" id="sydney" name="package" value="Sydney" required>
                <label for="sydney">Sydney</label><br>
            </div>
            
            <div class="form-group">
                <label>Category:</label><br>
                <input type="radio" id="bungee_jump" name="category" value="Bungee Jump" required>
                <label for="bungee_jump">Bungee Jump</label><br>
                
                <input type="radio" id="scuba_diving" name="category" value="Scuba Diving" required>
                <label for="scuba_diving">Scuba Diving</label><br>
                
                <input type="radio" id="canoeing" name="category" value="Canoeing" required>
                <label for="canoeing">Canoeing</label><br>
            </div>
            
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="adults">No. of Adults:</label>
                <input type="text" id="adults" name="adults" required>
            </div>
            <div class="form-group">
                <label for="children">No. of Children:</label>
                <input type="text" id="children" name="children" required>
            </div>
            <div class="form-group">
                <label for="address">Customer Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Submit Reservation</button>
            </div>

        </form>
    </div>
    <script>
        function showAlert() {
            alert("Form submitted successfully!");
            return true;
        }
    </script>

</body>
</html>
